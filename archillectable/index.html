<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<meta name="description" content="GAME">
	<title>GAME</title>
</head>
<body>
    <div id="gamediv">
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js",
                "three/addons/": "./js/"
            }
        }
    </script>
    <script type="x-shader/x-vertex" id="vertexShader">
        varying vec3 vWorldPosition;

        void main() {
            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;

        varying vec3 vWorldPosition;

        void main() {
            float h = normalize( vWorldPosition + offset ).y;
            gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
        }
    </script>
    <script type="module" src="js/main.js"></script>
    <!-- Button which enters XR in threejs when pressed -->
     <button id="enter-xr">Enter VR</button>
     <script>
        const button = document.getElementById('enter-xr');
        button.addEventListener('click', () => {
            if (!navigator.xr) {
                alert('WebXR is not supported by your browser.');
                return;
            }
            const sessionInit = { requiredFeatures: [] };
            navigator.xr.requestSession('immersive-vr', sessionInit)
                .then(session => {
                    console.log('WebXR session started successfully.');
                })
                .catch(err => {
                    alert(`Failed to start WebXR session: ${err}`);
                    console.error(err);
                });
        });
    </script>
</body>
</html>
