<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../components/mocha/mocha.css" type="text/css"
    media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="coverage/reporter.css" type="text/css"
    media="screen" title="no title" charset="utf-8">
</head>
<body>
    <script src="../components/requirejs/require.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="../components/mocha/mocha.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="../components/expect/index.js" type="text/javascript"
        charset="utf-8"></script>
    <!-- Common config -->
    <script src="../cover/app/scripts/config.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
				    require.config({
				        baseUrl : '../cover/app/scripts/'
				  	})
                    mocha.setup({
                        ui : 'bdd',
                        // ignore jquery global leak
                        globals : [ 'jQuery*',
                                    // these are generated by iframes on certain browsers
                                    'iframe1', 'iframe2', 'iframe3',
                                    '0', '1', '2',
                                    'check*', 'FileReader', 'yt', 'YT', 'addEventListener', '_gaq' ]
                    });
				    var runMocha = function() {
                        mocha.run(function() {
                            if (typeof window.__$coverObject !== 'undefined') {
                                var reporter = new JSCovReporter({
                                    coverObject : window.__$coverObject
                                });
                            }
                        });
                    };
                    require([ '../specs/test',
                        'coverage/JSCovReporter.js', 'coverage/reporter.js' ],
                            runMocha);
                </script>
    <div id="title">
      <span>Coverage Report - </span>
      <a href="index.html">Switch to Normal Report</a>
    </div>
    <div id="menu"></div>
    <div id="mocha"></div>
    <div id="coverage"></div>
</body>
</html>
