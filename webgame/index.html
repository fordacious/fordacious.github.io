<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  	<meta name="description" content="GAME">
	<title>GAME</title>
</head>
<body>
    <div id="gamediv">
        <canvas id="gamecanvas" width="1280px" height="960px" style="border:1px solid black;"></canvas>
    </div>
    <p>
        Goal: Bring the flies (green) back to the nest (yellow).
        <br></br>
        Small enemies can be thrown, large enemies will throw YOU!
        <br></br>
        <b>WASD</b> to move, <b>Spacebar</b> to jump, <b>E</b> to pick up and thrown things (<b>Mouse</b> to aim throwing), <b>R</b> to remove webs (<b>Mouse</b> to select), <b>Click</b> to place webs (<b>Mouse</b> to aim)
    </p>
    <script type="module" src="js/main.js"></script>
</body>
</html>
